<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Discogs UI Project</title>
  <meta name="description" content="A faster way of finding Discogs releases hopefully.">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app">
    <header class="app_header col-lg-12">
      <div class="logo">
        <i class="fa fa-volume-up"></i> Discogs Quick Search
      </div>
    </header>
    <section class="app_section col-lg-6 offset-lg-3 col-md-8 offset-md-2">
      <div class="form-inline app_form">
        <div class="app_form_prompt col-lg-12 col-md-12 alert alert-info" id="prompt">Fill out as many fields as possible and click the search button to retrieve all applicable releases.
        </div>
        <input type="text" class="col-lg-12 col-md-12 form-control mb-2" id="artistName" placeholder="Artist Name">
        <input type="text" class="col-lg-12 col-md-12 form-control mb-2" id="releaseTitle" placeholder="Release Title">
        <select type="text" class="col-lg-7 col-md-7 form-control" id="releaseCountry" placeholder="Country"></select>
        <div class="col-lg-3 col-md-3 pl-2 pr-0">
          <input type="text" class="form-control app_form_input-full" id="releaseYear" placeholder="Year">
        </div>
        <div class="col-lg-2 col-md-2 pr-0 pl-2">
          <button id="artistNameSubmit" class="btn app_form_button">Search</button>
        </div>
        <select id="selectRelease" class="app_form_select form-control mt-2 col-lg-12 col-md-12 mb-2">
          </select>
        <div id="releaseInfo" class="form-control col-lg-12 col-md-12 app_form_infobox">
          <div class="app_form_infobox_image mt-1 mb-1">
            <img id="recordImage">
            <div class="app_form_infobox_imagectrl mt-2">
              <button id="galleryPrev" class="btn"><</button>
              <div id="galleryCounter" class="app_form_infobox_counter mt-2">Meow</div>
              <button id="galleryNext" class="btn">></button>
            </div>
          </div>
          <div id="releaseInfoText" class="app_form_infobox_text"> meow meow meow
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"></script>
  <script src="js/main.js"></script>
</body>
</html>
